		var b = parseInt(Math.random()*a);

		}
		return c;

	function summary(a) {
		var z = 0;
		for(i=0; i<a.length; i++) {
			z=z+a[i];
		}
		return z;
	}

	function arrayMost(a) {
		var z = 0;
		for(i=0; i<a.length; i++) {
			if (z<a[i]) {
				z=a[i];
			}
		}
		return z;
	}

	function arrayLeast(a) {
		var z = a[0];
		for(i=0; i<a.length; i++) {
			if (z>a[i]) {
				z = a[i];
			}
		}
		return z;
	}

	function arrayHonestNumbers(a) {
		var k =[];
		for(i=0; i<a.length; i++) {
			if ((a[i]%2)==0) {
				k.push(a[i]);
			}
		}
		return k;
	}
